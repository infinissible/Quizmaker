<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Maker</title>
  </head>
  <body>
    <header class="d-flex" id="header">
      <div class="container d-flex justify-content-between">
        <p class="text-primary p-2 h5">
          View high scores
        </p>
        <p class="p-2 h5">Timer: <span id="time"></span></p>
      </div>   
     
    </header>
    <main class="container mt-5 d-flex flex-wrap justify-content-center" id="main">
      <div id="main-text" class="center p-4">
        <h1>
          Coding Quiz Challenge
        </h1>
        <p class="h5 p-4">
          Try to answer the following code-related questions within the time limit. </br>
          Keep in mind that incorrect answers will penalize your score/time </br>
          by five seconds!
        </p>
        <div class="container d-flex justify-content-center mt-5">
          <button type="button" id="quiz-button" class="btn btn-primary btn-lg mt-4">
            <p class="h4">Start Quiz</p>
          </button> 
        </div>        
      </div>           
      <div class="container p-4 pt-0 d-flex justify-content-start flex-wrap" id="quiz-container"></div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
